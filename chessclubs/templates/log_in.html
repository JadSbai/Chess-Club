{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1 class="mb-3 mt-3">Log in</h1>
      <form action="{% url 'log_in' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'partials/bootstrap_form.html' with form=form %}
            <input type="submit" value="Log In" class="btn btn-primary mb-1">
      </form>
      <a style="font-style: italic">Don't have an account?</a>
      </a>
        <a href='{% url 'sign_up' %}'>
          Sign up
        </a>
    </div>
  </div>
</div>
{% endblock %}
