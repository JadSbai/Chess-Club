{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Clubs</h1>
    <br>
      <table class="table">
        {% for club in clubs %}
          <tr>
              <td><a href="{% url 'show_club' club.name %}">{{ club.name }}</a></td>
            <td>{{ club.location }}</td>
          </tr>
        {% endfor%}
      </table>
    </div>
  </div>
</div>
{% endblock %}
